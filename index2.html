<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div id="main">
      <div id="userImg">
        <img
          src="https://img.icons8.com/bubbles/2x/user-male.png"
          alt="photo"
        />
      </div>
      <h1>User Login</h1>

      <form>
        <div class="row">
          <input
            type="email"
            name="eMail"
            id="eMail"
            placeholder="Enter email"
            maxlength="24"
            required
          />
        </div>
        <div class="row">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            maxlength="24"
            required
          />
        </div>
        <div class="row">
          <button type="submit" formmethod="get" formaction="#" id="knopka">
            Login
          </button>
        </div>
      </form>

      <div id="fogot">
        <a href="#" target="_blank">Fogot Password?</a>
      </div>
    </div>
  </body>
</html>
