<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <form>
        <div id="formm">
          <h1>Regisrer</h1>
          <p id="textt">
            Create your account. It's free and only takes a minute.
          </p>
          <div id="name">
            <input
              type="text"
              name="fName"
              id="fName"
              placeholder="First Name"
              maxlength="12"
            />
            <input
              type="text"
              name="lName"
              id="lName"
              placeholder="Last Name"
              maxlength="12"
            />
          </div>
          <div id="form2">
            <input
              type="email"
              name="eMail"
              id="eMail"
              placeholder="Email"
              maxlength="24"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              maxlength="24"
            />
            <input
              type="password"
              name="confPassword"
              id="confPassword"
              placeholder="Confirm Password"
              maxlength="24"
            />
            <p>
              <input type="checkbox" name="accept" />I accept the
              <span id="green">Terms of Use</span> &
              <span id="green">Privacy Policy</span>
            </p>
            <button type="submit" formmethod="get" formaction="#" id="knopka">
              Register Now
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
