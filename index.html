<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Register</h1>
      <p>
        Create your account. It's free and only takes a minute.
      </p>
      <form>
          <div id="name">
            <div id="fName">
              <input type="text" name="fName" id="fName" placeholder="First Name" maxlength="22"/>
            </div>
            <div id="lName">
              <input type="text" name="lName" id="lName" placeholder="Last Name" maxlength="22"/>
            </div>
          </div>
          <div class="row">
              <input type="email" name="eMail" id="eMail" placeholder="Email" maxlength="24" />
          </div>
          <div class="row">
            <input type="password" name="password" id="password" placeholder="Password" maxlength="24"/>
          </div>
          <div class="row">
            <input type="password" name="confPassword" id="confPassword" placeholder="Confirm Password" maxlength="24"/>
          </div>
          <div class="row">
            <p>
              <input type="checkbox" name="accept" required/>I accept the
              <span>Terms of Use</span> & <span>Privacy Policy</span>
            </p>
          </div>
          <div class="row">
            <button type="submit" formmethod="get" formaction="#" id="knopka">
              Register Now
            </button>
          </div>
       
      </form>
    </div>
  </body>
</html>
